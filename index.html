<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Your Bookmarks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <h1>Add to Your Bookmarks</h1>
  <div class="container">
    <form id="js-bookmark-form">
      <label for="bookmark-entry">Enter Your New Bookmark, Then Click ADD</label>
      <input type="text" name="bookmark-title-entry" class="js-bookmark-title-entry" placeholder="Bookmark Title">
      <input type="text" name="bookmark-url-entry" class="js-bookmark-url-entry" placeholder="https://www.bookmarkurl.com">
      <input type="text" name="bookmark-description-entry" class="js-bookmark-description-entry" placeholder="Enter a description">
      <input type="number" name="bookmark-rating-entry" class="js-bookmark-rating-entry" placeholder="Rate 1-5">
      <button type="submit"><i class='fa fa-check'></i></button>
    </form>
    <select name="stars" id="bookmarkRating">
      <option>Sort by Rating</option>
      <option class="sortByRating" value="1">test 1</option>
      <option class="sortByRating" value="2">test 2</option>
      <option class="sortByRating" value="3">test 3</option>
      <option class="sortByRating" value="4">test 4</option>
      <option class="sortByRating" value="5">test 5</option>
    </select>
  </div>
  
  <h1>Your Bookmarks</h1>
    <ul class="bookmark-list js-bookmark-list">
    </ul>
  </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/Item.js"></script>
    <script type="text/javascript" src="scripts/library.js"></script>
    <script type="text/javascript" src="scripts/bookmarks.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
